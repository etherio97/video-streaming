name: Download
on:
  workflow_dispatch:
    inputs:
      source:
        required: true
jobs:
  task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.16.0
      - name: Setup FFMPEG
        uses: FedericoCarboni/setup-ffmpeg@v1
      - name: Install Dependencies
        run: npm install
      - name: Download Video
        run: wget '${{ github.event.inputs.source }}'
      - name: Upload Video
        run: node index.js '${{ github.event.inputs.source }}'
